<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Be Vietnam Pro', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            border-bottom: 2px solid #222;
        }

        .navbar .logo {
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .navbar .logo span {
            color: red;
        }

        /* App Cards Layout */
        .app-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* App Card Styles */
        .app-card {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            position: relative;
            text-align: left;
        }

        .app-card img {
            position: absolute;
            top: -30px;
            left: 10px;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 2px solid #444;
            object-fit: cover;
        }

        .app-card h3 {
            margin-left: 80px;
            font-size: 20px;
            color: white;
        }

        .app-card p {
            margin-left: 80px;
            color: #ddd;
        }

        .app-card .launch-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: 2px solid #444;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .app-card .launch-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">r<span class="red-three">3</span></div>
    </div>

    <!-- Apps Title -->
    <h1>Apps</h1>

    <!-- App Cards Container -->
    <div class="app-cards-container">
        <!-- CS:GO Clicker App Card -->
        <div class="app-card">
            <img src="https://avatars.githubusercontent.com/u/39322951?s=280&v=4" alt="CSGO Icon">
            <h3>CS:GO Clicker</h3>
            <p>Play CS:GO Clicker</p>
            <div class="launch-button" onclick="window.location.href='csgoclicker.html'">Launch</div>
        </div>

        <!-- The Password Game App Card -->
        <div class="app-card">
            <img src="https://thepasswordgame.io/data/image/options/thepasswordgame-banner.jpg" alt="Password Game Icon">
            <h3>The Password Game</h3>
            <p>Play the difficult and infamous Password Game</p>
            <div class="launch-button" onclick="window.location.href='passwordgame.html'">Launch</div>
        </div>
    </div>

</body>
</html>
