<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Be Vietnam Pro', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            border-bottom: 2px solid #222;
        }

        .navbar .logo {
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .navbar .logo span {
            color: red;
        }

        .vertical-line {
            height: 20px;
            width: 2px;
            background-color: #111;
            margin-left: 20px;
            margin-right: 20px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #444;
        }

        .navbar .date-time {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: white;
            margin-left: auto;
            margin-right: 20px;
        }

        .navbar .date-time .circle {
            width: 60px;
            height: 60px;
            border: 2px solid white;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Version Text */
        .version-text {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 18px;
            color: white;
            background-color: rgba(255, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Apps Title */
        .apps-title {
            font-size: 36px;
            font-weight: bold;
            margin-top: 40px;
        }

        /* App Container */
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        /* App Card */
        .app-card {
            width: 250px;
            height: 180px;
            background-color: #222;
            color: white;
            border: 2px solid #111;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 15px;
            text-align: center;
        }

        .icon-placeholder {
            width: 60px;
            height: 60px;
            background-color: #444;
            border: 2px solid #111;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            margin-bottom: 10px;
        }

        .app-name {
            font-size: 16px;
            font-weight: bold;
        }

        .app-description {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">r<span class="red-three">3</span></div>
        <div class="vertical-line"></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="apps.html">Apps</a>
            <a href="settings.html">Settings</a>
        </div>
        <div class="date-time">
            <div class="date" id="currentDate"></div>
            <div class="time" id="currentTime"></div>
            <div class="circle"></div>
        </div>
    </div>

    <!-- Version Text -->
    <div class="version-text">v6</div>

    <!-- Apps Title -->
    <div class="apps-title">Apps</div>

    <!-- App Cards in Rows -->
    <div class="app-container">
        <!-- First Row -->
        <div class="app-card">
            <div class="icon-placeholder">Icon 1</div>
            <div class="app-name">App Name 1</div>
            <div class="app-description">Description for app 1.</div>
        </div>
        <div class="app-card">
            <div class="icon-placeholder">Icon 2</div>
            <div class="app-name">App Name 2</div>
            <div class="app-description">Description for app 2.</div>
        </div>
        <div class="app-card">
            <div class="icon-placeholder">Icon 3</div>
            <div class="app-name">App Name 3</div>
            <div class="app-description">Description for app 3.</div>
        </div>

        <!-- Second Row -->
        <div class="app-card">
            <div class="icon-placeholder">Icon 4</div>
            <div class="app-name">App Name 4</div>
            <div class="app-description">Description for app 4.</div>
        </div>
        <div class="app-card">
            <div class="icon-placeholder">Icon 5</div>
            <div class="app-name">App Name 5</div>
            <div class="app-description">Description for app 5.</div>
        </div>
        <div class="app-card">
            <div class="icon-placeholder">Icon 6</div>
            <div class="app-name">App Name 6</div>
            <div class="app-description">Description for app 6.</div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const date = new Date();
            const currentDate = date.toLocaleDateString('en-US');
            const currentTime = date.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });

            document.getElementById("currentDate").textContent = currentDate;
            document.getElementById("currentTime").textContent = currentTime;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
