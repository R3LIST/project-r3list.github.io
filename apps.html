<!DOCTYPE html>

<head>

    <title>Apps</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Add your existing styles here */

        /* App Card Styles */
        .app-card {
            background-color: #222;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            color: white;
            position: relative;
        }

        .app-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            position: relative;
            top: -40px; /* Push the image outside of the rectangle */
        }

        .app-card .description {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .app-card .launch-button {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .app-card .launch-button:hover {
            background-color: #666;
        }

        /* Flexbox for arranging app cards in rows */
        .app-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .app-row .app-card {
            margin: 10px;
        }
    </style>
</head>
