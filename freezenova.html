<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" href="https://daks2k3a4ib2z.cloudfront.net/660f5a896a23cf2d2fd3d876/6730142da117b2eb837feb86_Screen_Shot_2024-11-09_at_9.00.14_PM-removebg-preview%20(1).png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreezeNova</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

     <!-- Startup screen content -->
<div class="startup-content">
    <h1><span class="red-3">r3</span>list</h1>
</div>
     
     <script>
    // Wait for 5 seconds before showing the main content
    setTimeout(function() {
        document.querySelector('.startup-content').style.display = 'none'; // Hide startup screen
        document.querySelector('.main-content').style.display = 'block'; // Show main content
        document.body.style.overflow = 'auto'; // Restore scrolling
    }, 5000); // 5000 milliseconds = 5 seconds
</script>
     
    <!-- Embedding the site in an iframe -->
    <iframe src="https://docs.geometrycontest.com/study.html" title="FreezeNova"></iframe>

</body>
</html>
