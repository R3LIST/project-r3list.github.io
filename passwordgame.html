<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Password Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #000;
            position: relative;
        }

        /* Center the iframe (the playable site) */
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        /* Rounded "r3" box in the bottom-left corner */
        .r3-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: black;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #444;
        }

        .r3-box .red-three {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Playable site iframe -->
    <div class="iframe-container">
        <iframe src="https://neal.fun/password-game" id="gameIframe"></iframe>
    </div>

    <!-- r3 Box -->
    <div class="r3-box">
        <span class="r">r</span><span class="red-three">3</span>
    </div>

</body>
</html>
