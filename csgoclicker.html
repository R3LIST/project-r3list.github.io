<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #000;
            position: relative;
        }

        /* Center the iframe (the playable site) */
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

    
    </style>
</head>
<body>

    <!-- Playable site iframe -->
    <div class="iframe-container">
        <iframe src="https://multiplayer-csgo-clicker.glitch.me" id="gameIframe" onload="loadGameProgress();"></iframe>
    </div>

    <!-- r3 Box -->
    <div class="r3-box">
        <span class="r">r</span><span class="red-three">3</span>
    </div>

    <script>
        // Function to save the game progress to localStorage
        function saveGameProgress() {
            // This is an example of saving some mock data. 
            // You would replace this with actual data from the game if possible.
            let gameProgress = {
                score: 5000,  // Example data, you would replace this with actual game data
                level: 3
            };
            localStorage.setItem('csgoClickerProgress', JSON.stringify(gameProgress));
            console.log('Game progress saved');
        }

        // Function to load game progress from localStorage
        function loadGameProgress() {
            let savedProgress = localStorage.getItem('csgoClickerProgress');
            if (savedProgress) {
                let progress = JSON.parse(savedProgress);
                console.log('Game progress loaded:', progress);
                // You could use this data to restore game state if possible (e.g., set the score/level)
            } else {
                console.log('No saved progress found');
            }
        }

        // Event listener to save progress before the page is unloaded (optional)
        window.addEventListener('beforeunload', function() {
            saveGameProgress();
        });
    </script>

</body>
</html>
