<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Draw</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 24px;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <a href="https://quickdraw.withgoogle.com" target="_blank">Play Quick Draw</a>

</body>
</html>
