<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">r<span class="red-three">3</span></div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="games.html">Apps</a>
            <a href="https://project-r3list.webflow.io/" target="_blank">Old r3list</a>
        </div>

        <!-- Date/Time -->
        <div class="date-time">
            <div class="date" id="currentDate"></div>
            <div class="time" id="currentTime"></div>
        </div>
    </div>

    <!-- Profile Circle outside of Navbar -->
    <div class="profile-circle"></div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1>r<span class="red-three">3</span>list</h1>
        <p id="bioText"></p>
        <p>I'm here!</p>

        <!-- Buttons below the bio -->
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='https://project-r3list.webflow.io/'">Old r3list</button>
            <button class="btn" onclick="window.location.href='games.html'">Apps</button>
        </div>

        <!-- Invisible Button for Secret Notification -->
        <div class="secret-button" onclick="alert('(1/2)');"></div>
    </div>

    <script>
        // Array of 10 new bio texts
        const bioTexts = [
            "v6 soon, maybe",
            `happy ${new Date().toLocaleString('default', { month: 'long' })}`,
            "August 12th, 2036",
            "check out the old r3list, whenever",
            "Hello, World!",
            "more stuff soon",
            "better than the old r3list",
            "BSL_r3list-S-EDI",
            "32x32 image format",
            "html is very easy to learn"
        ];

        // Function to change bio text to a random entry when the page is loaded
        function changeBio() {
            const randomIndex = Math.floor(Math.random() * bioTexts.length);
            document.getElementById("bioText").innerText = bioTexts[randomIndex];
        }

        // Call the function to change bio text on page load
        changeBio();

        // Function to update the current date and time
        function updateDateTime() {
            const date = new Date();
            
            // Current Date in MM/DD/YYYY format
            const currentDate = date.toLocaleDateString('en-US');

            // Current Time in 12-hour format with AM/PM
            const currentTime = date.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // Update date and time on the page
            document.getElementById("currentDate").textContent = currentDate;
            document.getElementById("currentTime").textContent = currentTime;
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);
        updateDateTime();  // Initialize the date and time when the page loads
    </script>

</body>
