<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r3list</title>
    <!-- Google Fonts link for Be Vietnam Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Be Vietnam Pro', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            border-bottom: 2px solid #444;
            position: relative;
        }

        /* Logo */
        .navbar .logo {
            font-size: 30px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar .logo span {
            color: red;
        }

        /* Navigation Links (aligned to the left) */
        .navbar .nav-links {
            display: flex;
            gap: 15px;
            margin-left: auto; /* Push the nav links to the far left */
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #444;
        }

        /* Profile Circle (outside the navbar) */
        .profile-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: transparent;
            border: 2px solid white;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/030/504/836/small/avatar-account-flat-isolated-on-transparent-background-for-graphic-and-web-design-default-social-media-profile-photo-symbol-profile-and-people-silhouette-user-icon-vector.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Date and Time */
        .date-time-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Small gap between date and time */
            margin-right: 60px;  /* Space for profile circle */
        }

        /* Content Styles */
        h1 {
            font-size: 60px;
            color: white;
            margin-top: 30px;
        }

        .red-three {
            color: red;
        }

        /* Bio Section */
        #bioText {
            margin-top: 5px;
            font-size: 18px;
            padding: 12px 25px;
            display: inline-block;
            color: white;
        }

        /* Search Bar Styles */
        .search-bar {
            margin-top: 20px;
            padding: 12px;
            width: 250px;
            border-radius: 5px;
            border: 2px solid #444;
            color: white;
            background-color: transparent;
            transition: width 0.3s ease-in-out;
        }

        .search-bar:hover {
            width: 300px;
        }

        /* Buttons Container */
        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: 2px solid #222; 
            background-color: transparent;
            color: white;
            cursor: pointer;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background-color: #444;
        }

        /* Main Content Background */
        .main-content {
            background: url('https://media.makeagif.com/media/2-23-2024/X_tUpu.gif') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">r<span class="red-three">3</span></div>

        <!-- Navigation Links (moved to the far left) -->
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="games.html">Apps</a>
            <a href="https://project-r3list.webflow.io/" target="_blank">Old r3list</a>
        </div>

        <!-- Date and Time Section (aligned to the right) -->
        <div class="date-time-container">
            <!-- Date -->
            <div class="date" id="currentDate"></div>
            <!-- Time -->
            <div class="time" id="currentTime"></div>
        </div>

        <!-- Profile Circle (outside the navbar) -->
        <div class="profile-circle"></div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Page Title -->
        <h1>r<span class="red-three">3</span>list</h1>

        <!-- Bio Section -->
        <p id="bioText"></p>

        <!-- Search Bar placed below the Bio -->
        <input class="search-bar" type="text" placeholder="Search for websites...">

        <!-- Buttons below the bio -->
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='https://project-r3list.webflow.io/'">Old r3list</button>
            <button class="btn" onclick="window.location.href='games.html'">Apps</button>
        </div>
    </div>

    <script>
        // Array of 10 new bio texts
        const bioTexts = [
            "v6 soon, maybe",
            `happy ${new Date().toLocaleString('default', { month: 'long' })}`,
            "August 12th, 2036",
            "check out the old r3list, whenever",
            "Hello, World!",
            "more stuff soon",
            "better than the old r3list",
            "BSL_r3list-S-EDI",
            "32x32 image format",
            "html is very easy to learn"
        ];

        // Function to change bio text to a random entry when the page is loaded
        function changeBio() {
            const randomIndex = Math.floor(Math.random() * bioTexts.length);
            document.getElementById("bioText").innerText = bioTexts[randomIndex];
        }

        // Call the function to change bio text on page load
        changeBio();

        // Function to update the current date and time
        function updateDateTime() {
            const date = new Date();
            
            // Current Date in MM/DD/YYYY format
            const currentDate = date.toLocaleDateString('en-US');

            // Current Time in 12-hour format with AM/PM
            const currentTime = date.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // Update date and time on the page
            document.getElementById("currentDate").textContent = currentDate;
            document.getElementById("currentTime").textContent = currentTime;
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);
        updateDateTime();  // Initialize the date and time when the page loads
    </script>

</body>
</html>
