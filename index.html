<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r3list</title>
    <!-- Google Fonts link for Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Lexend', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Title/Logo Styles */
        h1 {
            font-size: 80px; /* Bigger logo */
            color: white;
            margin-bottom: 30px;
        }
        .red-three {
            color: red;
        }

        /* Bio Section */
        #bio {
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            padding: 12px 25px;
            border: 2px solid white;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #bio:hover {
            background-color: #444;
        }

        /* Text Section */
        p {
            margin-top: 20px;
            font-size: 20px;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 16px 40px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            flex: 1; /* Makes buttons equally sized */
            max-width: 200px; /* Maximum width for each button */
        }

        .button:hover {
            background-color: #333;
            border-color: #ccc;
        }

        .button:active {
            background-color: #111;
        }

    </style>
</head>
<body>

    <h1>r<span class="red-three">3</span>list</h1>

    <div id="bio" onclick="changeBio()">Click to see my bio</div>

    <p id="bioText">This is where the bio will appear after clicking above.</p>

    <p>I'm here!</p>

    <div class="button-container">
        <!-- Updated Button with 'about:blank' function -->
        <button class="button" onclick="goAboutBlank()">about:blank</button>
        <button class="button" onclick="alert('Mystery button clicked!')">???</button>
    </div>

    <script>
        // Array of 10 different bio texts
        const bioTexts = [
            "I love coding and web development.",
            "Currently learning JavaScript and React.",
            "I enjoy solving puzzles and problem-solving.",
            "A coffee lover who codes at night.",
            "Exploring new technologies and frameworks.",
            "Always curious about how things work.",
            "Part-time gamer, full-time coder.",
            "Believer in continuous learning and growth.",
            "Enjoys both creative and technical challenges.",
            "A digital wanderer and tech enthusiast."
        ];

        // Function to change bio text to a random entry
        function changeBio() {
            const randomIndex = Math.floor(Math.random() * bioTexts.length);
            document.getElementById("bioText").innerText = bioTexts[randomIndex];
        }

        // Function to simulate "about:blank" behavior by clearing the page content
        function goAboutBlank() {
            document.body.innerHTML = ""; // Clears all content of the page
            document.body.style.backgroundColor = "black"; // Keeps the background black
            document.body.style.color = "white"; // Keeps the text color white
        }
    </script>

</body>
</html>
