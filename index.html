
     
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r3list</title>
    <!-- Google Fonts link for Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Lexend', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Title/Logo Styles */
        h1 {
            font-size: 80px; /* Bigger logo */
            color: white;
            margin-bottom: 30px;
        }
        .red-three {
            color: red;
        }

        /* Bio Section */
        #bio {
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            padding: 12px 25px;
            border: 2px solid white;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #bio:hover {
            background-color: #444;
        }

        /* Text Section */
        p {
            margin-top: 20px;
            font-size: 20px;
        }

        /* Search Bar */
        .search-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #ff3e3e; /* Red border when focused */
            box-shadow: 0 0 10px rgba(255, 63, 63, 0.6); /* Red glow on focus */
        }

    </style>
</head>
<body>

    <h1>r<span class="red-three">3</span>list</h1>

    <!-- Bio Section: Clickable bio text -->
    <div id="bio" onclick="changeBio()">Click to see mytyrttr bio</div>

    <p id="bioText">This is where the bio will appear after clicking above.</p>

    <p>I'm here!</p>

    <!-- Search Bar Section -->
    <div class="search-container">
        <input type="text" id="search" class="search-bar" placeholder="Search for a website..." onkeydown="handleSearch(event)">
    </div>

    <script>
        // Array of 10 different bio texts
        const bioTexts = [
            "I love coding and web development.",
            "Currently learning JavaScript and React.",
            "I enjoy solving puzzles and problem-solving.",
            "A coffee lover who codes at night.",
            "Exploring new technologies and frameworks.",
            "Always curious about how things work.",
            "Part-time gamer, full-time coder.",
            "Believer in continuous learning and growth.",
            "Enjoys both creative and technical challenges.",
            "A digital wanderer and tech enthusiast."
        ];

        // Function to change bio text to a random entry when clicked
        function changeBio() {
            const randomIndex = Math.floor(Math.random() * bioTexts.length);
            document.getElementById("bioText").innerText = bioTexts[randomIndex];
        }

        // Function to handle the search and open the website using ProxySite
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById("search").value;
                const targetUrl = query.startsWith('http') ? query : 'http://' + query;

                // ProxySite URL (no signup or API key required)
                const proxyUrl = `https://www.proxysite.com/`;

                // Full URL to open with the proxy
                const finalUrl = `${proxyUrl}?c=proxy&url=${encodeURIComponent(targetUrl)}`;

                // Redirect to the site using ProxySite
                window.location.href = finalUrl;
            }
        }
    </script>

</body>
</html>
