<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r3list</title>
    <!-- Google Fonts link for Be Vietnam Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Be Vietnam Pro', sans-serif; /* Updated font */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            background-color: black; /* Same as the body background */
            padding: 10px 20px;
            border-bottom: 2px solid #444; /* Thin line separating navbar from main content */
        }

        .navbar .logo {
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .navbar .logo span {
            color: red; /* Red 3 */
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px; /* Same distance between buttons */
            margin-left: 20px; /* Closer to the logo */
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px; /* Smaller buttons */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #444;
        }

        .navbar .date-time {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: white;
            margin-left: auto; /* Push to the far right */
        }

        .navbar .date-time .date, .navbar .date-time .time {
            margin-left: 10px;
        }

        .navbar .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: transparent;
            border: 2px solid white;
            margin-left: 20px;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/030/504/836/small/avatar-account-flat-isolated-on-transparent-background-for-graphic-and-web-design-default-social-media-profile-photo-symbol-profile-and-people-silhouette-user-icon-vector.jpg');
            background-size: cover;
        }

        /* Content Styles */
        h1 {
            font-size: 80px; /* Bigger logo */
            color: white;
            margin-top: 100px;
        }

        .red-three {
            color: red;
        }

        /* Bio Section */
        #bioText {
            margin-top: 20px;
            font-size: 18px;
            padding: 12px 25px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: white;
        }

        #bioText:hover {
            background-color: #444;
        }

        /* Buttons */
        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: 2px solid #222; /* Darker gray outline */
            background-color: transparent;
            color: white;
            cursor: pointer;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background-color: #444;
        }

        /* Invisible Button */
        .secret-button {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 120px; /* Same width as home button */
            height: 40px;
            opacity: 0; /* Invisible */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">r<span class="red-three">3</span></div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="games.html">Games</a>
            <a href="https://project-r3list.webflow.io/" target="_blank">Old r3list</a>
        </div>

        <!-- Date/Time and Circle -->
        <div class="date-time">
            <div class="date" id="currentDate"></div>
            <div class="time" id="currentTime"></div>
            <div class="circle" id="profileCircle"></div>
        </div>
    </div>

    <!-- Bio Section -->
    <h1>r<span class="red-three">3</span>list</h1>
    <p id="bioText"></p>
    <p>I'm here!</p>

    <!-- Buttons below the bio -->
    <div class="btn-container">
        <button class="btn" onclick="window.location.href='https://project-r3list.webflow.io/'">Old r3list</button>
        <button class="btn" onclick="window.location.href='games.html'">Games</button>
    </div>

    <!-- Invisible Button for Secret Notification -->
    <div class="secret-button" onclick="alert('(1/2)');"></div>

    <script>
        // Array of 10 different bio texts
        const bioTexts = [
            "I love coding and web development.",
            "Currently learning JavaScript and React.",
            "I enjoy solving puzzles and problem-solving.",
            "A coffee lover who codes at night.",
            "Exploring new technologies and frameworks.",
            "Always curious about how things work.",
            "Part-time gamer, full-time coder.",
            "Believer in continuous learning and growth.",
            "Enjoys both creative and technical challenges.",
            "A digital wanderer and tech enthusiast."
        ];

        // Function to change bio text to a random entry when the page is loaded
        function changeBio() {
            const randomIndex = Math.floor(Math.random() * bioTexts.length);
            document.getElementById("bioText").innerText = bioTexts[randomIndex];
        }

        // Call the function to change bio text on page load
        changeBio();

        // Function to update the current date and time
        function updateDateTime() {
            const date = new Date();
            
            // Current Date in MM/DD/YYYY format
            const currentDate = date.toLocaleDateString('en-US');

            // Current Time in 12-hour format with AM/PM
            const currentTime = date.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // Update date and time on the page
            document.getElementById("currentDate").textContent = currentDate;
            document.getElementById("currentTime").textContent = currentTime;
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);
        updateDateTime();  // Initialize the date and time when the page loads
    </script>

</body>
</html>
