        body {

            font-family: 'Be Vietnam Pro', sans-serif;

            flex-direction: column;

            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;

        .bottom-links a:hover {
            background-color: white;
            color: black;
        }
