    <style>
        /* Basic Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Be Vietnam Pro', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh; /* Adjusted to prevent scrolling */
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            border-bottom: 2px solid #222;
        }

        .navbar .logo {
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .navbar .logo span {
            color: red;
        }

        .vertical-line {
            height: 20px;
            width: 2px;
            background-color: #111;
            margin-left: 20px;
            margin-right: 20px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #444;
        }

        .navbar .date-time {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: white;
            margin-left: auto;
            margin-right: 20px;
        }

        .navbar .date-time .date, .navbar .date-time .time {
            margin-left: 10px;
        }

        .navbar .date-time .circle {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            margin-left: 10px;
            background-size: cover;
            background-position: center;
        }

        /* Page Title */
        h1 {
            font-size: 120px; /* Increased size for "r3list" */
            color: white;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .red-three {
            color: red;
        }

        /* Bio Section */
        #bioText {
            margin-top: 5px;
            font-size: 18px;
            padding: 12px 25px;
            display: inline-block;
            color: white;
        }

        /* Buttons */
        .btn-container {
            margin-top: 20px; /* Reduced gap */
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            font-family: 'Be Vietnam Pro', sans-serif;
            border: 2px solid #111;
            background-color: transparent;
            color: white;
            cursor: pointer;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 150px; /* Uniform button size */
        }

        .btn:hover {
            background-color: #444;
        }

        .main-content {
            background: url('https://media.makeagif.com/media/2-23-2024/X_tUpu.gif') no-repeat center center fixed;
            background-size: cover;
            flex-grow: 1; /* Make it grow to fill the space */
            padding-top: 20px;
            text-align: center;
        }

        /* Version Text */
        .version-text {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 18px;
            color: white;
            background-color: rgba(255, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Bottom Links */
        .bottom-links {
            display: flex;
            justify-content: center;
            gap: 150px; /* Distance between links */
            padding: 10px 0;
        }

        .bottom-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .bottom-links a:hover {
            color: red;
        }
    </style>
</head>

        </div>
