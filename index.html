<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r3list</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Be Vietnam Pro', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            border-bottom: 2px solid #222;
        }

        .navbar .logo {
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .navbar .logo span {
            color: red;
        }

        .vertical-line {
            height: 20px;
            width: 2px;
            background-color: #111;
            margin-left: 20px;
            margin-right: 20px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #444;
        }

        .navbar .date-time {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: white;
            margin-left: auto;
            margin-right: 20px;
        }

        .navbar .date-time .date, .navbar .date-time .time {
            margin-left: 10px;
        }

        .navbar .date-time .circle {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            margin-left: 10px;
        }

        .version-text {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 18px;
            color: white;
            background-color: rgba(255, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Buttons */
        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: 2px solid #111;
            background-color: transparent;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background-color: #444;
        }

        /* Search Bar */
        .search-bar-container {
            margin-top: 30px;
        }

        .search-bar-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #111;
            border-radius: 5px;
            background-color: black;
            color: white;
            margin-right: 5px;
        }

        .search-bar-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #111;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        .search-bar-container input[type="submit"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">r<span class="red-three">3</span></div>
        <div class="vertical-line"></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="apps.html">Apps</a>
            <a href="settings.html">Settings</a>
        </div>
        <div class="date-time">
            <div class="date" id="currentDate"></div>
            <div class="time" id="currentTime"></div>
            <div class="circle"></div>
        </div>
    </div>

    <!-- Version Text -->
    <div class="version-text">v6</div>

    <!-- Buttons below the bio -->
    <div class="btn-container">
        <button class="btn" onclick="window.location.href='settings.html'">Settings</button>
        <button class="btn" onclick="window.location.href='apps.html'">Apps</button>
    </div>

    <!-- Search Bar Section -->
    <div class="search-bar-container">
        <form action="https://yourproxyurl.com/search" method="GET" target="_blank">
            <input type="text" name="q" placeholder="Search the web...">
            <input type="submit" value="Search">
        </form>
    </div>

    <script>
        function updateDateTime() {
            const date = new Date();
            const currentDate = date.toLocaleDateString('en-US');
            const currentTime = date.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });

            document.getElementById("currentDate").textContent = currentDate;
            document.getElementById("currentTime").textContent = currentTime;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
