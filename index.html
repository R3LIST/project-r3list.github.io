<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r3list</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Be Vietnam Pro', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            border-bottom: 2px solid #444;
        }

        .navbar .logo {
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .navbar .logo span {
            color: red;
        }

        .vertical-line {
            height: 20px;
            width: 2px;
            background-color: #222;
            margin-left: 20px;
            margin-right: 20px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #444;
        }

        /* Date/Time and Circle Styling */
        .navbar .date-time {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: white;
            margin-left: auto;
            margin-right: 20px; /* Added margin for space on the right */
        }

        .navbar .date-time .date, .navbar .date-time .time {
            margin-left: 10px;
        }

        .navbar .date-time .circle {
            width: 10px;
            height: 10px;
            border: 2px solid white;
            border-radius: 50%;
            margin-left: 10px; /* Space between time and circle */
        }

        /* Page Title */
        h1 {
            font-size: 80px;
            color: white;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .red-three {
            color: red;
        }

        /* Bio Section */
        #bioText {
            margin-top: 5px;
            font-size: 18px;
            padding: 12px 25px;
            display: inline-block;
            color: white;
        }

        /* Buttons */
        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: 2px solid #222;
            background-color: transparent;
            color: white;
            cursor: pointer;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background-color: #444;
        }

        /* Invisible Button */
        .secret-button {
            position: absolute;
            bottom: 10px;
            left: 20px;
            width: 120px;
            height: 40px;
            opacity: 0;
            cursor: pointer;
        }

        /* Main Content Background */
        .main-content {
            background: url('https://media.makeagif.com/media/2-23-2024/X_tUpu.gif') no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh;
            padding-top: 50px;
        }

        /* Version Text */
        .version-text {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 18px;
            color: white;
            background-color: rgba(255, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">r<span class="red-three">3</span></div>
        <div class="vertical-line"></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Settings</a>
        </div>
        <div class="date-time">
            <div class="date" id="currentDate"></div>
            <div class="time" id="currentTime"></div>
            <div class="circle"></div> <!-- Small circle with white outline -->
        </div>
    </div>

    <!-- Version Text -->
    <div class="version-text">v6</div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1>r<span class="red-three">3</span>list</h1>
        <p id="bioText"></p>
        <div class="btn-container">
            <button class="btn" onclick="openInAboutBlank('https://example.com')">about:blank</button> <!-- Updated button to open in about:blank -->
            <button class="btn" onclick="window.location.href='#'">Settings</button>
        </div>
        <div class="secret-button" onclick="alert('(1/2)');"></div>
    </div>

    <script>
        const bioTexts = [
            "v6 soon, maybe",
            `happy ${new Date().toLocaleString('default', { month: 'long' })}`,
            "August 12th, 2036",
            "check out the old r3list, whenever",
            "Hello, World!",
            "more stuff soon",
            "better than the old r3list",
            "BSL_r3list-S-EDI",
            "32x32 image format",
            "html is very easy to learn"
        ];

        function changeBio() {
            const randomIndex = Math.floor(Math.random() * bioTexts.length);
            document.getElementById("bioText").innerText = bioTexts[randomIndex];
        }

        changeBio();

        function updateDateTime() {
            const date = new Date();
            const currentDate = date.toLocaleDateString('en-US');
            const currentTime = date.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });

            document.getElementById("currentDate").textContent = currentDate;
            document.getElementById("currentTime").textContent = currentTime;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Function to open the link in an about:blank window
        function openInAboutBlank(url) {
            const newWindow = window.open();
            newWindow.document.write(`<iframe src="${url}" width="100%" height="100%" style="border:0;"></iframe>`);
        }
    </script>

</body>
</html>
