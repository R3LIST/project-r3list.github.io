<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Click the buttons below to visit different links:</p>

    <button onclick="window.location.href='https://www.example.com';">Go to Example</button>
    <button onclick="window.location.href='https://www.google.com';">Go to Google</button>
    <button onclick="window.location.href='https://www.github.com';">Go to GitHub</button>

</body>
</html>
