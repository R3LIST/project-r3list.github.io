<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R3list Settings</title>
    <style>
        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a1a1a;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .navbar a:hover {
            color: red;
        }

        /* Main Body */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 36px;
        }

        h1 span {
            color: red;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        .app-card {
            background-color: black;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .app-card h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }

        .btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="/">R3list</a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/apps.html">Apps</a>
            <a href="/settings.html">Settings</a>
        </div>
    </div>

    <!-- Main Content -->
    <h1>Settings<span>e</span></h1>
    <div class="container">
        <!-- Theme Settings -->
        <div class="app-card">
            <h2>Theme</h2>
            <select id="theme-dropdown" class="dropdown">
                <option value="black">Pure Black</option>
                <option value="dark-grey">Dark Grey</option>
                <option value="dark-red">Dark Red</option>
            </select>
        </div>

        <!-- Panic Key Settings -->
        <div class="app-card">
            <h2>Panic Key</h2>
            <input type="text" id="panic-url" placeholder="Enter Panic URL (e.g., https://google.com)">
            <input type="text" id="panic-key" maxlength="1" placeholder="Enter Panic Key (e.g., a)">
            <button class="btn" id="apply-panic">Apply</button>
        </div>
    </div>

    <script>
        // Theme Change Functionality
        const themeDropdown = document.getElementById('theme-dropdown');
        themeDropdown.addEventListener('change', () => {
            const selectedTheme = themeDropdown.value;
            if (selectedTheme === 'black') {
                document.body.style.backgroundColor = 'black';
            } else if (selectedTheme === 'dark-grey') {
                document.body.style.backgroundColor = '#1a1a1a';
            } else if (selectedTheme === 'dark-red') {
                document.body.style.backgroundColor = '#2a0000';
            }
        });

        // Panic Key Functionality
        let panicURL = '';
        let panicKey = '';

        document.getElementById('apply-panic').addEventListener('click', () => {
            panicURL = document.getElementById('panic-url').value;
            panicKey = document.getElementById('panic-key').value;

            if (!panicURL || !panicKey) {
                alert('Please enter both a URL and a key.');
                return;
            }

            alert(`Panic Key '${panicKey}' saved! Redirects to: ${panicURL}`);
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === panicKey) {
                if (panicURL) {
                    window.location.href = panicURL;
                }
            }
        });
    </script>
</body>
</html>
