<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        .search-container {
            margin-top: 20px;
        }

        .search-box {
            width: 60%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            height: 40px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 40px;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Search Engine</h1>

    <div class="search-container">
        <input type="text" id="query" class="search-box" placeholder="Enter search term..." />
        <button class="search-button" onclick="search()">Search</button>
    </div>

    <div class="footer">
        <p>Powered by My Custom Search Engine</p>
    </div>

    <script>
        function search() {
            const query = document.getElementById("query").value;
            if(query) {
                // Redirect to Google search results
                const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = url;
            } else {
                alert("Please enter a search query.");
            }
        }
    </script>
</body>
</html>
