<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velara</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .link-fallback {
            display: none;
            text-align: center;
        }

        .link-fallback a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 24px;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .link-fallback a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <iframe src="https://velara.cc/" onerror="document.querySelector('.link-fallback').style.display = 'block';"></iframe>

    <div class="link-fallback">
        <p>Unable to display the content directly. Click below to open it in a new tab:</p>
        <a href="https://velara.cc/" target="_blank">Open Velara</a>
    </div>

</body>
</html>
