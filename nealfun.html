<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neal.fun</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Fullscreen iframe container */
        .iframe-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* "r3" overlay styling */
        .r3-overlay {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Transparent black background */
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10; /* Ensures overlay stays on top */
        }

        .r3-overlay span {
            color: red;
        }
    </style>
</head>
<body>

    <!-- "r3" overlay in the bottom left corner -->
    <div class="r3-overlay">r<span>3</span></div>

    <!-- Fullscreen iframe to display the external site -->
    <div class="iframe-container">
        <iframe src="https://neal.fun" title="Neal.fun"></iframe>
    </div>

</body>
</html>
